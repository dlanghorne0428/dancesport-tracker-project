{% extends "rankings/base.html" %}
{% block content %}


<div class="row">
  <div class="col-10 offset-md-1">
    <h2 class="text-center">Competitions</h2>
    <p>{{ error}}</p>
    <table class="table table-sm table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Title</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        {% for comp in page_obj %}
          <tr>
            <td>{{ comp.start_date }}</td>
            <td>{{ comp.end_date }}</td>

            <td><a href="{% url 'comps:comp_detail' comp.id %}"">{{ comp.title }}</a></td>
            <td>{{ comp.location }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% include "rankings/pagination.html" %}

{% endblock %}
