{% extends "rankings/base.html" %}

{% block content %}

<div class="row">
  <div class="col">
    <h2 class="text-center"><a class=text-dark href="{% url 'comps:comp_detail' comp.id %}">{{ comp.title }}</a></h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-6 offset-3 border border-dark">
    <h3 class="text-center">Create Heat Data</h3>
    <p>{{ error }}</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" name="submit" value = "Save"/>
    </form>
  </div>
</div>

{% endblock %}
