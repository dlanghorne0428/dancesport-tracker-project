
{% extends "rankings/base.html" %}

{% block content %}
<div class="row">
  <div class="col-12">
    <h2 class="text-center"><a class=text-dark href="{% url 'comps:comp_detail' comp.id %}">{{ comp.title }}</a></h2>
    <h3 class="text-center">Upload Heatlist</h3>
  </div>
  <div class="row">
    <div class="col-12">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="heatlist_file">Select Heatlist file</label>
          <input type="file" class="form-control-file" id="heatlist_file" name="heatlist_file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
