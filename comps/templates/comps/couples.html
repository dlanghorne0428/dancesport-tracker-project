    <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 p-0 border border-dark">

          <td><a class="btn btn-outline-dark btn-sm" role="button" href="{% url 'comps:couple_heats' comp.id couple.id %}">View Heats</a></td>

        {% endfor %}
      </table>
