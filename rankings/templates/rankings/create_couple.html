{% extends "rankings/base.html" %}

{% block content %}

<div class="row">
  <div class="col-4 offset-md-4">
    <h2 class="text-centered">Create Couple</h2>

    <h4 class="text-centered">{{ error }}</h4>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-2">
        <button class="btn btn-primary" type="submit">Create</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
