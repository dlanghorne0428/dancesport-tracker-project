{% load my_tags %}

<div class="row pagination mb-1 border border-primary">
    <div class="col-3 pr-0 text-left">
        {% if page_obj.has_previous %}
            <a href="?{% param_replace page=1 %}">&laquo; first</a>
            <a href="?{% param_replace page=page_obj.previous_page_number %}">&larr; prev</a>
        {% endif %}
    </div>

    <div class="col-6 text-center">
        <span class="current px-4">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
    </div>
    
    <div class="col-3 pl-0 text-right">
        {% if page_obj.has_next %}
            <a href="?{% param_replace page=page_obj.next_page_number %}">next &rarr;</a>
            <a href="?{% param_replace page=page_obj.paginator.num_pages %}">last &raquo;</a>
        {% endif %}
    </div>
</div>
