{% extends "rankings/base.html" %}

{% block content %}

<div class="row">
  <div class="col-4 offset-md-4 text-center">
    <h2 class="text-center">Login</h2>

    <h3>{{ error }}</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center my-1">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
